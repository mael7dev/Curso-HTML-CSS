<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        a {
            text-decoration: none;
        }

        p {
            padding: 70px;
        }

        div {
            display: inline-block;
            background-color: lightblue;
            text-align: center;
            height: 200px;
            width: 200px;
            border: 1px solid black;
        }

        div:hover {
            background-color: rgba(7, 44, 209, 0.678);
        }
    </style>
</head>
<body>
    <a href="https://instagram.com" target="_blank">
        <div id="d1"><p>01</p></div>
    </a>
    <a href="#">
        <div id="d2"><p>02</p></div>
    </a>
    <a href="#">
        <div id="d3"><p>03</p></div>
    </a>
</body>
</html>
